<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Cars | Inicio</title>
  <link rel="stylesheet" href="CarDealer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  
  <section class="login-wrapper">
    <form class="login-card" autocomplete="off">
      <h1>Inicio de sesión</h1>

      <select required>
        <option value="" disabled selected>Selecciona tu usuario</option>
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
      </select>

      <input type="email" placeholder="E‑mail" required />
      <input type="password" placeholder="Contraseña" required />

      <button type="submit">Entrar</button>
      <small>© Derechos reservados</small>
    </form>
  </section>

  
  <section class="section" id="productos">
    <h2>Nuestros Productos</h2>

    <div class="grid products">
    
      <article class="card">
        <img src="https://images.pexels.com/photos/10675711/pexels-photo-10675711.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Bugatti Chiron" />
        <div class="info">
          <h3>Bugatti Chiron</h3>
          <button>Comprar</button>
        </div>
      </article>

      
      <article class="card">
        <img src="https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Audi R8" />
        <div class="info">
          <h3>Audi R8</h3>
          <button>Comprar</button>
        </div>
      </article>

    
      <article class="card">
        <img src="https://images.pexels.com/photos/139210/pexels-photo-139210.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Lamborghini SVJ Roadster" />
        <div class="info">
          <h3>Lamborghini SVJ Roadster</h3>
          <button>Comprar</button>
        </div>
      </article>

    
      <article class="card">
        <img src="https://images.pexels.com/photos/8103572/pexels-photo-8103572.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Mercedes Benz" />
        <div class="info">
          <h3>Mercedes Benz</h3>
          <button>Comprar</button>
        </div>
      </article>

      
      <article class="card">
        <img src="https://images.pexels.com/photos/10760692/pexels-photo-10760692.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Porsche" />
        <div class="info">
          <h3>Porsche</h3>
          <button>Comprar</button>
        </div>
      </article>

      
      <article class="card">
        <img src="https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Ferrari" />
        <div class="info">
          <h3>Ferrari</h3>
          <button>Comprar</button>
        </div>
      </article>
    </div>
  </section>


  <section class="section" id="instalaciones">
    <h2>Nuestras Instalaciones</h2>

    <div class="grid installations">
      <figure>
        <img src="https://images.pexels.com/photos/9981223/pexels-photo-9981223.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Almacén principal" />
        <figcaption>Almacén principal con capacidad para 500 vehículos.</figcaption>
      </figure>

      <figure>
        <img src="https://images.pexels.com/photos/1104768/pexels-photo-1104768.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sala de exposición" />
        <figcaption>Zona de exposición de vehículos de lujo.</figcaption>
      </figure>

      <figure>
        <img src="https://images.pexels.com/photos/4489766/pexels-photo-4489766.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Área de mantenimiento" />
        <figcaption>Área de mantenimiento y preparación de vehículos.</figcaption>
      </figure>
    </div>
  </section>

  <footer>
    © 2025 Luxury Cars. Todos los derechos reservados.
  </footer>
</body>
</html>
